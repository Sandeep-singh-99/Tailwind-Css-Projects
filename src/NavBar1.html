<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <nav class="bg-teal-200 flex flex-wrap items-center justify-between p-3">
        <img src="https://tailwindflex.com/public/favicon.ico" class="h-10 w-10" alt="ACME" width="120" />
        <div class="flex md:hidden">
            <button id="hamburger">
              <img class="toggle block" src="https://img.icons8.com/fluent-systems-regular/2x/menu-squared-2.png" width="40" height="40" />
              <img class="toggle hidden" src="https://img.icons8.com/fluent-systems-regular/2x/close-window.png" width="40" height="40" />
            </button>
        </div>

        <div class="toggle hidden  w-full md:w-auto md:flex text-left font-bold mt-5 md:mt-0 border-t-2 border-blue-900 md:border-none ">
            <a href="#" class="block md:inline-block text-blue-900 hover:text-blue-500 px-3 py-3 border-b-2 border-blue-900 md:border-none">Home</a>
            <a href="#" class="block md:inline-block text-blue-900 hover:text-blue-500 px-3 py-3 border-b-2 border-blue-900 md:border-none">Products</a>
            <a href="#" class="block md:inline-block text-blue-900 hover:text-blue-500 px-3 py-3 border-b-2 border-blue-900 md:border-none">Pricing</a>
            <a href="#" class="block md:inline-block text-blue-900 hover:text-blue-500 px-3 py-3 border-b-2 border-blue-900 md:border-none">Contact</a>
        </div>

        <a class="toggle hidden md:flex w-full md:w-auto px-4 py-3 bg-blue-900 text-white hover:bg-blue-500 md:rounded-md mt-10">Create Account</a>
    </nav>
</body>
<script>
    document.getElementById('hamburger').onclick = function toggleMenu() {
        const navToogle = document.getElementsByClassName("toggle")
        for (let i = 0; i < navToogle.length; i++)
        navToogle.item(i).classList.toggle("hidden")
    }
</script>
</html>
